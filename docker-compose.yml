version: '3'

services:
    nginx:
        image: nginx
        volumes:
            - php:/var/www/src
            - ./wordpress:/var/www/html/wordpress:ro
            - ./wp-content:/var/www/html/wp-content:ro
            - ./nginx/conf.d/local.conf:/etc/nginx/conf.d/default.conf:ro
            - ./nginx/ssl:/etc/ssl
        links:
            - php
        ports:
            - 80:80
            - 443:443

    php:
        build: .
        links:
            - mysql
            - memcached
        volumes:
            - php:/var/www/src
            - ./wordpress:/var/www/html/wordpress
            - ./wp-content:/var/www/html/wp-content
            - ./wp-config:/var/www/html/wp-config:ro
        environment:
            WORDPRESS_DB_HOST: mysql
            WORDPRESS_DB_PASSWORD: wordpress
            WORDPRESS_DB_NAME: wordpress
            WORDPRESS_DB_USER: wordpress
            WP_TESTS_DB_HOST: mysql
            WP_TESTS_DB_PASSWORD: wptests
            WP_TESTS_DB_NAME: wptests
            WP_TESTS_DB_USER: wptests
            WP_DOMAIN: wp.local
            WP_ADMIN_USER: wordpress
            WP_EMAIL: dev@wp.local
            XDEBUG_CONFIG: remote_host=127.0.0.1
            PHP_IDE_CONFIG: serverName=wp.local

    mysql:
        image: mariadb
        ports:
            - 3306:3306
        volumes:
            - mysql:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: wordpress
            MYSQL_DATABASE: wordpress
            MYSQL_USER: wordpress
            MYSQL_PASSWORD: wordpress

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links:
            - mysql
        ports:
            - 8181:80
        environment:
            PMA_USER: root
            PMA_PASSWORD: wordpress
            PMA_HOST: mysql

    memcached:
        image: memcached

volumes:
    php:
        driver: local
    mysql:
        driver: local